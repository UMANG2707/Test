name: Build and Push Multi-Module Docker Images

on:
  push:
    branches:
      - main 
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [API-dotnet, Log-Manager, Mobile-Application, Web-App-Angular, db]  # List of modules

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image for ${{ matrix.module }}
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.module }}:latest ./${{ matrix.module }}

      - name: Push Docker Image for ${{ matrix.module }}
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.module }}:latest

